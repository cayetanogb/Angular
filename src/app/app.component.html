<h3 class="bg-primary text-white p-3">Adam's To Do List</h3>

<div class="my-1">
  <input class="form-control" #todoText />
  <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">Add</button>
</div>

<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (click)="filtro('listTodo')">
  <label class="btn btn-outline-primary" for="btnradio1">Todas</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (click)="filtro('listIncomplete')">
  <label class="btn btn-outline-primary" for="btnradio2">No terminadas</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" (click)="filtro('listComplete')">
  <label class="btn btn-outline-primary" for="btnradio3">Terminadas</label>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true" class="badge bg-success">Completada</span>
        <span *ngSwitchDefault class="badge bg-danger">Incompleta</span>
      </td>
      <td><button type="button" class="btn btn-danger" (click)="botonEliminar(item)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
